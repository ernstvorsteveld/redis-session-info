apply plugin: 'java'
apply plugin: 'idea'

jar {
    baseName = 'session-store'
    version =  '1.0-SNAPSHOT'
}

repositories {
    mavenLocal()
    mavenCentral()
}


dependencies {
	compile "org.springframework.data:spring-data-redis:1.3.1.RELEASE"
    compile "com.google.guava:guava:17.0"
    compile 'redis.clients:jedis:2.5.1'

    testCompile 'junit:junit:4.11'
    compile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.springframework:spring-test:3.2.9.RELEASE'
}